  <script>
    $(document).ready(function() {
      $('#contact_form').on('submit', function(event) {
        event.preventDefault();
        $.ajax({
          url: 'https://webleads.app/api/contact/create.php',
          method: 'POST',
          data: $(this).serialize(),
          dataType: 'json',
          beforeSend: function() {
            $('#submit').attr('disabled', 'disabled');
          },
          success: function(data) {
            $('#submit').attr('disabled', false);
            if (data.success) {
              $('#contact_form')[0].reset();
              $('#status_msg').text('We have received your inquiry. Someone from our team will be in touch soon.'); // Edit this line to change success message.
            } else {
              $('#status_msg').text(data.response);
            }
          }
        })
      });
    });
  </script>
